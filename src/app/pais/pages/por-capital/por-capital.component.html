<div  class=" animate__animated animate__bounceInRight">
    <h2>Por Capital</h2>
    <hr>
</div>

<div class="row animate__animated animate__fadeInUp animate animate__delay-500ms">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder="Bucar Capital... ">
        </app-pais-input>
    </div>
</div>

<hr>


<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontro nada con el termino {{termino}}
</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
